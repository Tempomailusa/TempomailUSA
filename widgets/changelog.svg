    Faster inbox loading · Improved email parsing
  </text>

  <!-- Version 2 -->
  <text x="40" y="155"
        font-size="16"
        font-weight="700"
        fill="#263238">
    v1.1.0 - Security Enhancements
  </text>
  <text x="40" y="180"
        font-size="15"
        fill="#455a64">
    Stronger spam filtering · Better domain rotation
  </text>

  <!-- Version 3 -->
  <text x="40" y="220"
        font-size="16"
        font-weight="700"
        fill="#263238">
    v1.0.0 - Initial Release
  </text>
  <text x="40" y="245"
        font-size="15"
        fill="#455a64">
    Core temporary email functionality
  </text>
