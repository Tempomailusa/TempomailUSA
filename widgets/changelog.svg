<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="260"
     viewBox="0 0 900 260">

  <!-- Card background -->
  <rect width="900" height="260"
        rx="22"
        fill="#ffffff"
        stroke="#e0e6ed"/>

  <!-- Title -->
  <text x="40" y="42"
        font-size="22"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
