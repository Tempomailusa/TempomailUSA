<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="180"
     viewBox="0 0 900 180">

  <!-- Card backgrounds -->
  <rect x="0"   y="0" width="280" height="180" rx="20" fill="#0b1c2d"/>
  <rect x="310" y="0" width="280" height="180" rx="20" fill="#0b1c2d"/>
  <rect x="620" y="0" width="280" height="180" rx="20" fill="#0b1c2d"/>

  <!-- Stat 1 -->
  <text x="140" y="55"
