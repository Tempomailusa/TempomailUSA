        font-size="28"
        font-weight="800"
        fill="#00e5ff"
        font-family="Arial, Helvetica, sans-serif">
    10M+
  </text>
  <text x="140" y="95"
        text-anchor="middle"
        font-size="16"
        fill="#e6f1ff">
