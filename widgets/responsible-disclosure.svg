<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="240"
     viewBox="0 0 900 240">

  <!-- Light Background -->
  <rect width="900" height="240" rx="22" fill="#ffffff" stroke="#e0e6ed"/>

  <!-- Title -->
  <text x="40" y="42"
        font-size="22"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="#fb8c00">
    Responsible Disclosure and Bug Bounty
  </text>

  <!-- Point 1 -->
  <text x="40" y="90"
        font-size="16"
        font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#263238">
    Security Researcher Friendly
  </text>
  <text x="40" y="115"
        font-size="15"
        font-family="Arial, Helvetica, sans-serif"
        fill="#546e7a">
    We welcome responsible security research and ethical disclosure.
  </text>

  <!-- Point 2 -->
  <text x="40" y="155"
        font-size="16"
        font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#263238">
    No Legal Action for Good Faith Reports
  </text>
  <text x="40" y="180"
        font-size="15"
        font-family="Arial, Helvetica, sans-serif"
        fill="#546e7a">
    Researchers acting in good faith will not face legal consequences.
  </text>

  <!-- Footer Note -->
  <text x="40" y="215"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#78909c">
    Report issues through our official contact page for responsible review.
  </text>

</svg>
