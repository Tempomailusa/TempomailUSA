<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="260"
     viewBox="0 0 900 260">

  <!-- Background -->
  <rect width="900" height="260" rx="22" fill="#f7f9fc" stroke="#e0e6ed"/>

  <!-- Title -->
  <text x="40" y="42"
        font-size="22"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="#1976d2">
    Product Roadmap
  </text>

  <!-- Phase 1 Card -->
  <rect x="40" y="70" width="240" height="140" rx="16"
        fill="#ffffff" stroke="#dbe3ec"/>
  <text x="160" y="105" text-anchor="middle"
        font-size="16" font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#1976d2">
    Phase 1
  </text>
  <text x="160" y="135" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    Core temporary email
  </text>
  <text x="160" y="160" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    Fast inbox delivery
  </text>

  <!-- Phase 2 Card -->
  <rect x="330" y="70" width="240" height="140" rx="16"
        fill="#ffffff" stroke="#dbe3ec"/>
  <text x="450" y="105" text-anchor="middle"
        font-size="16" font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#f9a825">
    Phase 2
  </text>
  <text x="450" y="135" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    Domain rotation
  </text>
  <text x="450" y="160" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    Spam resistance
  </text>

  <!-- Phase 3 Card -->
  <rect x="620" y="70" width="240" height="140" rx="16"
        fill="#ffffff" stroke="#dbe3ec"/>
  <text x="740" y="105" text-anchor="middle"
        font-size="16" font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#ef6c00">
    Phase 3
  </text>
  <text x="740" y="135" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    API access
  </text>
  <text x="740" y="160" text-anchor="middle"
        font-size="14"
        font-family="Arial, Helvetica, sans-serif"
        fill="#37474f">
    Advanced privacy tools
  </text>
</svg>
