<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="260"
     viewBox="0 0 900 260">

  <!-- Background -->
  <rect width="900" height="260" rx="22" fill="#0b1c2d"/>

  <!-- Title -->
  <text x="40" y="42"
        font-size="22"
        font-weight="800"
        font-family="Arial, Helvetica, sans-serif"
        fill="#90caf9">
    ⚖️ Legal & Compliance
  </text>

  <!-- Point 1 -->
  <text x="40" y="90"
        font-size="16"
        font-weight="700"
        fill="#e6f1ff">
