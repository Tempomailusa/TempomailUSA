  </text>
  <text x="40" y="115"
        font-size="15"
        fill="#9fdfff">
    Designed to align with global privacy and data-protection principles.
  </text>

  <!-- Point 2 -->
  <text x="40" y="155"
        font-size="16"
        font-weight="700"
        fill="#e6f1ff">
